<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV 09 FLEX 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!--SEI LA-->


        <div class="linha linha-flex"> <!--LINHA 1-->

            <div class="rectangle-blue"> <!--RETANGULO-AZUL-->

                <div class="q-100 flex justify-start align-center"> <!--QUADRADO-AZUL-->

                    <div class="square-yellow"></div>

                </div> <!--QUADRADO-AZUL-->

            </div> <!--RETANGULO-AZUL-->
            <div class="rectangle-yellow"> <!--RETANGULO-AMARELO-->

                <div class="q-100 flex justify-end align-center "> <!--QUADRADO-AMARELO-->

                    <div class="square-blue"></div>

                </div> <!--QUADRADO-AMARELO-->

            </div> <!--RETANGULO-AMARELO-->

        </div> <!--LINHA 1-->


        <div class="linha linha-flex"> <!--LINHA 2-->

            <div class="rectangle-white"> <!--RETANGULO-BRANCO-->

                <div class="flex justify-center align-start"> <!--QUADRADO-AZUL e AMARELO-->

                    <div class="square-yellow"></div>

                </div> <!--QUADRADO-AZUL-->
                <div class="q-70 flex justify-center align-end"> <!--QUADRADO-AMARELO-->

                    <div class="square-blue"></div>

                </div> <!--QUADRADO-AMARELO-->

            </div> <!--RETANGULO-BRANCO-->

        </div> <!--LINHA 2-->


        <div class="linha linha-flex"> <!--LINHA 3-->

            <div class="rectangle-blue-100"> <!--RETANGULO-AZUL-->

                <div class="q-100 flex space-between align-center">

                    <div class="square-yellow"></div>
                    <div class="square-yellow"></div>
                    <div class="square-yellow"></div>
                    <div class="square-yellow"></div>
                    <div class="square-yellow"></div>

                </div>

            </div> <!--RETANGULO-AZUL-->

        </div> <!--LINHA 3-->
 

    </div> <!--SEI LA FIM-->
</body>
</html>
